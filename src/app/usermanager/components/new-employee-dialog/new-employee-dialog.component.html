<h2 mat-dialog-title>Add New User</h2>
<mat-dialog-content>
  <div class="example-container">
    
    <mat-form-field>
      <input matInput placeholder="nombre" [(ngModel)]="employee.nombre" required />
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="apellido" [(ngModel)]="employee.apellido" required />
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="email" [(ngModel)]="employee.email" required email="true"/>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="profesion" [(ngModel)]="employee.profesion" required />
    </mat-form-field>
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button color="primary" (click)="onSave()">
    <mat-icon>save</mat-icon> Save
  </button>
  <button mat-button color="primary" (click)="onCancel()">
    <mat-icon>cancel</mat-icon> Cancel
  </button>
</mat-dialog-actions>
